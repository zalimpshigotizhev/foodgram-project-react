version: '3.3'
volumes:
  pg_data:
  static_dir: 
  media_dir:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data/

  backend:
    image: zalimoka/foodgram_backend
    env_file: .env
    volumes:
      - static_dir:/app/static/
      - media_dir:/app/media/
    depends_on:
      - db

  frontend:
    image: zalimoka/foodgram_frontend
    env_file: .env
    volumes:
      - ../frontend/:/app/result_build/

  nginx:
    image: nginx:1.19.3
    ports:
      - 8001:80
    volumes:
      - ./infra/nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
      - static_dir:/etc/nginx/html/backend_static/
      - media_dir:/etc/nginx/html/media/
    depends_on:
      - frontend
      - backend